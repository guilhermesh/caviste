<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    ></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
      defer
    ></script>

    <!-- Project -->
    <script src="js/main.js" defer></script>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="container d-flex flex-wrap justify-content-center">
      <div class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto">
        <a href="index.html" class="title"><h1 class="title">MonCellier</h1></a>
      </div>
      <nav class="d-flex text-end align-items-center">
        <a href="index.html" class="px-3 menu-item">Home</a>
        <a href="about.html" class="px-3 menu-item">About</a>
      </nav>
    </header>

    <main class="container py-4">
      <div class="row d-flex flex-wrap justify-content-between">
        <div class="col-6">
          <img src="images/block_nine.jpg" alt="wine1" class="img-fluid">
        </div>
        <div class="col-6">
          <div>
            <ul>
              <li>Id</li>
              <li>Name</li>
              <li>Grapes</li>
              <li>Year</li>
              <li>Country</li>
              <li>Region</li>
              <li>Capacity</li>
              <li>Color</li>
              <li>Price</li>
            </ul>
          </div>
          <div>
            <button class="btn btn-success">Add a picture</button>
            <button class="btn btn-primary">Add a note</button>
            <button class="btn btn-danger">Like this wine</button>
            <div><p>Number of likes</p></div>
          </div>
        </div>
      </div>
      <section>
        <div class="form-group">
          <label class="col-md-4 control-label" for="notes">Notes:</label>
            <div class="col-md-12">                     
              <textarea class="form-control" id="notes" name="description" rows="3"></textarea>
            </div>
        </div>
      </section>
    </main>
    <footer>&copy;EPFC</footer>
